<html>
  <head>
    <title id="crypto_title" x-mclocalizedtext="true"></title>
    <meta charset="utf-8" />
  <link href=".././css/mcafee_wa_crypto_learn.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"></div>
        <div class="title" id="crypto_header_title" x-mclocalizedtext="true"></div>
        <div class="sub-title" id="crypto_header_subtitle" x-mclocalizedtext="true"></div>
      </div>

      <div class="horizontal-separator"></div>

      <div class="whatis">
        <div class="cover-image"></div>
        <div class="content">
          <div class="inner-container">
            <div class="title" id="crypto_whatis_title" x-mclocalizedtext="true"></div>
            <div class="bullet">
              <div class="circle-container"><div class="circle"></div></div>
              <div class="point1" id="crypto_whatis_point1" x-mclocalizedtext="true"></div>
            </div>
            <div class="bullet">
              <div class="circle-container"><div class="circle"></div></div>
              <div class="point2" id="crypto_whatis_point2" x-mclocalizedtext="true"></div>
            </div>
            <div class="bullet">
              <div class="circle-container"><div class="circle"></div></div>
              <div class="point3" id="crypto_whatis_point3" x-mclocalizedtext="true"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="signs">
        <div class="title" id="crypto_signs_title"></div>
        <div class="containers">
          <div class="sign-container">
            <div class="sign-icon1"></div>
            <div class="sign-description1" id="crypto_signs_desc1" x-mclocalizedtext="true"></div>
          </div>
          <div class="sign-container">
            <div class="sign-icon2"></div>
            <div class="sign-description2" id="crypto_signs_desc2" x-mclocalizedtext="true"></div>
          </div>
          <div class="sign-container">
            <div class="sign-icon3"></div>
            <div class="sign-description3" id="crypto_signs_desc3" x-mclocalizedtext="true"></div>
          </div>
          <div class="sign-container">
            <div class="sign-icon4"></div>
            <div class="sign-description4" id="crypto_signs_desc4" x-mclocalizedtext="true"></div>
          </div>
        </div>
      </div>

      <div class="protect-yourself">
        <div class="empty"></div>
        <div class="words">
          <div class="title" id="crypto_protect_title" x-mclocalizedtext="true"></div>
          <div class="description" id="crypto_protect_desc" x-mclocalizedtext="true"></div>
        </div>
      </div>

      <div class="own-crypto">
        <div class="container-first">
          <div class="message" id="crypto_own_title" x-mclocalizedtext="true"></div>
        </div>
        <div class="container-second">
          <div class="description" id="crypto_own_desc" x-mclocalizedtext="true"></div>
          <div class="vert-separator"></div>
        </div>
      </div>

      <div class="allow-crypto">
        <div class="container-first">
          <div class="title" id="crypto_allow_title" x-mclocalizedtext="true"></div>
          <div class="description" id="crypto_allow_desc" x-mclocalizedtext="true"></div>
        </div>
        <div class="container-second"><div class="allow-image"></div></div>
      </div>

      <div class="footer-crypto">
        <div
          class="footer-crypto-message1"
          id="crypto_footer_message1"
          x-mclocalizedtext="true"
        ></div>
        <div
          class="footer-crypto-message2"
          id="crypto_footer_message2"
          x-mclocalizedtext="true"
        ></div>
      </div>
    </div>
  <script type="text/javascript" src="../mcafee_wa_crypto_learn.js"></script></body>
</html>
