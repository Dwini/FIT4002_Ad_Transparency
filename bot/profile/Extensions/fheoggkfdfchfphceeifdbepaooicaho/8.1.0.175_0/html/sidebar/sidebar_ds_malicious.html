<div class="sidebar" id="download-scanning-malicious-container">
  <div class="sidebar__jumbo border-btm">
    <img
      id="jumbo__image__malicious"
      class="jumbo__image"
      alt="Malicious file(s) flagged photo"
      x-mcsrc src="images/action_panel/ap_download_scanning_malicious.svg"
    />
    <div class="jumbo__description">
      <p id="sidebar_ds_malicious_title" class="title" x-mclocalizedtext="true"></p>
      <p id="sidebar_ds_malicious_first_description" class="description" x-mclocalizedtext="true"></p>
      <p id="sidebar_ds_malicious_second_description" class="description" x-mclocalizedtext="true"></p>
      <div class="alert">
        <div class="alert__filename">
          <p>
            <span id="sidebar_ds_malicious_filename" class="text text--bold" x-mclocalizedtext="true"></span>
            <span id="ap_download_scanning_filename" class="text"></span>
          </p>
          <img
            alt="Danger, malicious file found icon"
            class="filename__danger-icon"
            x-mcsrc src="images/action_panel/caution-icon.svg"
          >
        </div>
        <div class="alert__source">
          <p>
            <span id="sidebar_ds_malicious_file_location" class="text text--bold" x-mclocalizedtext="true"></span>
            <span id="ap_download_scanning_source_name" class="text"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar__footer">
    <button id="ap_download_scanning_delete_file_btn" class="primary">
      <img alt="Empty trash can icon" x-mcsrc src="images/action_panel/ap_trash-icon.svg" />
      <span id="sidebar_ds_malicious_delete_file" x-mclocalizedtext="true"></span>
    </button>
    <button id="sidebar_ds_malicious_keep_file" class="secondary" x-mclocalizedtext="true"></button>
  </div>
</div>
