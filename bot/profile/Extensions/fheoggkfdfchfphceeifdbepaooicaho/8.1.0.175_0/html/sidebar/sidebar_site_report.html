<div class="sidebar" id="site-report-container">
  <div class="sidebar__jumbo border-btm">
    <img class="jumbo__image jumbo__image--red" x-mcsrc src="images/action_panel/ap_jumbo_red.svg" />
    <img class="jumbo__image jumbo__image--yellow" x-mcsrc src="images/action_panel/ap_jumbo_yellow.svg" />
    <img class="jumbo__image jumbo__image--green" x-mcsrc src="images/action_panel/ap_jumbo_green.svg" />
    <img class="jumbo__image jumbo__image--unknown" x-mcsrc src="images/action_panel/ap_jumbo_unknown.svg" />
    <!-- Description -->
    <div class="jumbo__description--centered">
      <p id="jumbo__title" class="title"></p>
      <p id="jumbo__description" class="description"></p>
      <div class="jumbo__site-url">
        <span id="display-url"></span>
        <img alt="Status icon" id="display-url__image" x-mcsrc src="images/action_panel/ap_site_report_url_green.svg" />
      </div>
    </div>
  </div>
  <div class="sidebar__threats border-btm">
    <p id="threats__title"></p>
    <ul class="threats__list"></ul> <!-- Threat categories -->
  </div>
  <p class="sidebar__footer" id="sidebar__settings"></p>
</div>
