<div class="bubble" id="balloon-wrapper">
  <!-- Shield icon and text content -->
  <div class="bubble__content">
    <div class="content__shield">
     <!-- Mcafee logo and watermark -->
     <img
        alt="Mcafee logo"
        id="mc-mcafee-logo"
        src="../images/floating_balloon/mcafee-logo-and-watermark.svg"
        x-mcsrc
      >
      <div class="text" id="mc-bubble-count"></div> <!-- Bubble count -->
    </div>
    <!-- Close button -->
    <div class="content__close">
      <img
        alt="Close icon"
        id="mc-close-btn"
        src="../images/floating_balloon/close_icon.svg"
        x-mcsrc
      >
    </div>
  </div>
  <!-- Expanded content (hidden in collapsed state) -->
  <div class="bubble__content--expanded">
    <div class="bubble__content--expanded__details"></div>
  </div>
</div>
