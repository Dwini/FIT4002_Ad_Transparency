<!-- WHITELIST CONTENT -->
<div class='content whitelist'>

  <div class='whitelist__container'>
      <input id='settings_whitelist_input' class='whitelist__container__input' type='text' x-inputplaceholder="true" placeholder='' />

</div><script type="text/javascript" src="../whitelist.js"></script>
