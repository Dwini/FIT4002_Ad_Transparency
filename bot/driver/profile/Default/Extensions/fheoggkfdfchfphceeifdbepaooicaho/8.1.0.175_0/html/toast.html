<div class="toast_container">
  <div class="toast_header">
    <img class="logo" x-mcsrc src="images/web_advisor/mcafee_logo.svg" alt="WebAdvisor logo" />
    <span class="logo_text" id="res_PRODUCT_NAME" x-mclocalizedtext="true"></span>
  </div>
  <div class="toast_heading_text"><span id="toast_heading"></span></div>
  <div class="toast_content">
    <div class="toast_content__sub_heading"><span id="toast_sub_heading"></span></div>
    <div class="toast_content__body_text"><span id="toast_body_text"></span></div>
    <label class="toast_content__checkbox"><input type='checkbox' class='wa-checkbox' checked><span class="checkbox_text" id="toast_option"></span></label>
    <div class="toast_content__buttons">
        <a class="toast_content__button_no" id="iframe-toast-actions__no"><span id="toast_button_no"></a>
        <button id="iframe-toast-actions__yes" class='toast_content__button_yes'><span id="toast_button_yes"></span></button>
    </div>
  </div>
</div>
