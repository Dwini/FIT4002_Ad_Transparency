<!-- PREFERENCE CONTENT -->
<div class='content preference'>
  <div id='settings_preference_title' x-mclocalizedtext='true' class='content__title'></div>
  <!-- ADDED PROTECTION SECTION-->
  <div class='section' id="ap-section">
    <div id='settings_preference_ap_title' x-mclocalizedtext='true' class='section__title'></div>
    <label class='switch ap-switch'>
        <input type='checkbox' checked><span class='slider'></span>
    </label>
    <div id='settings_preference_ap_subtitle' x-mclocalizedtext='true' class='section__message section__message--adjust-switch-margin'></div>
    <!-- AP Protection off warning alert -->
    <div id="ap-warning-alert">
      <div class="alert">
        <div class="logo">
          <img src="../images/added_protection/warning-alert-logo.svg" alt="Warning alert logo">
        </div>
        <div id='settings_preference_ap_alert_text' class="text"></div>
        <button id='settings_preference_ap_alert_button' class='section__button'></button>
      </div>
    </div>
    <!-- Added Protection (or Advanced Privacy) -->
    <div class='added-protection'>
      <div class='added-protection__item'>
        <div class='added-protection__logo'>
          <img src='../images/added_protection/secure-search.svg' alt='' />
        </div>
        <div class='added-protection__description'>
          <div class='added-protection__title' id='settings_preference_ap_ss_title' x-mclocalizedtext='true'></div>
          <ul class='added-protection__points'>
            <li id='settings_preference_ap_ss_protection_first_point' x-mclocalizedtext='true'></li>
            <li id='settings_preference_ap_ss_protection_second_point' x-mclocalizedtext='true'></li>
            <li id='settings_preference_ap_ss_protection_third_point' x-mclocalizedtext='true'></li>
          </ul>
        </div>
      </div>
      <div class='added-protection__item'>
          <div class='added-protection__logo'>
            <img src='../images/added_protection/adblock.svg' alt='Adblock logo' />
          </div>
          <div class='added-protection__description'>
            <div class='added-protection__title' id='settings_preference_ap_ab_title' x-mclocalizedtext='true'></div>
            <ul class='added-protection__points'>
              <li id='settings_preference_ap_ab_protection_first_point' x-mclocalizedtext='true'></li>
              <li id='settings_preference_ap_ab_protection_second_point' x-mclocalizedtext='true'></li>
            </ul>
          </div>
          <label class='switch ab-switch'>
            <input type='checkbox' checked><span class='slider'></span>
          </label>
        </div>
    </div>
  </div>
  <!-- SMA SECTION-->
  <div class='section'>
    <div id='settings_preference_sma_title' x-mclocalizedtext='true' class='section__title'></div>
    <label class='switch sma-switch'>
      <input type='checkbox' checked><span class='slider'></span>
    </label>
    <div id='settings_preference_sma_subtitle' x-mclocalizedtext='true'
      class='section__message section__message--adjust-switch-margin'></div>
    <div id='settings_preference_sma_message' x-mclocalizedtext='true' class='section__message'></div>
    <div class='social-media'>
      <div class='social-media__item social-media__item--left'>
        <div class='social-media__item__logo'>
          <img sma-type='1' src-disabled='../images/socialmedia/linkedin-disabled.svg'
            src-unchecked='../images/socialmedia/linkedin-unchecked.svg'
            src-enabled='../images/socialmedia/linkedin.svg' alt='' />
        </div>
        <div id='settings_preference_sma_linkedin' x-mclocalizedtext='true' class='social-media__item__name'></div>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='1' class='wa-checkbox'>
        </div>
      </div>
      <div class='social-media__item'>
        <div class='social-media__item__logo'>
          <img sma-type='2' src-disabled='../images/socialmedia/instagram-disabled.svg'
            src-unchecked='../images/socialmedia/instagram-unchecked.svg'
            src-enabled='../images/socialmedia/instagram.svg' alt='' />
        </div>
        <div id='settings_preference_sma_instagram' x-mclocalizedtext='true' class='social-media__item__name'></div>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='2' class='wa-checkbox'>
        </div>
      </div>
      <div class='social-media__item social-media__item--left'>
        <div class='social-media__item__logo'>
          <img sma-type='4' src-disabled='../images/socialmedia/youtube-disabled.svg'
            src-unchecked='../images/socialmedia/youtube-unchecked.svg' src-enabled='../images/socialmedia/youtube.svg'
            alt='' />
        </div>
        <div id='settings_preference_sma_youtube' x-mclocalizedtext='true' class='social-media__item__name'></div>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='4' class='wa-checkbox'>
        </div>
      </div>
      <div class='social-media__item'>
        <div class='social-media__item__logo'>
          <img sma-type='8' src-disabled='../images/socialmedia/facebook-disabled.svg'
            src-unchecked='../images/socialmedia/facebook-unchecked.svg'
            src-enabled='../images/socialmedia/facebook.svg' alt='' />
        </div>
        <div id='settings_preference_sma_facebook' x-mclocalizedtext='true' class='social-media__item__name'></div>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='8' class='wa-checkbox'>
        </div>
      </div>
      <div class='social-media__item social-media__item--left'>
        <div class='social-media__item__logo'>
          <img sma-type='16' src-disabled='../images/socialmedia/twitter-disabled.svg'
            src-unchecked='../images/socialmedia/twitter-unchecked.svg' src-enabled='../images/socialmedia/twitter.svg'
            alt='' />
        </div>
        <div id='settings_preference_sma_twitter' x-mclocalizedtext='true' class='social-media__item__name'></div>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='16' class='wa-checkbox'>
        </div>
      </div>
      <div class='social-media__item'>
        <div class='social-media__item__logo'>
          <img sma-type='32' src-disabled='../images/socialmedia/reddit-disabled.svg'
            src-unchecked='../images/socialmedia/reddit-unchecked.svg' src-enabled='../images/socialmedia/reddit.svg'
            alt='' />
        </div>
        <div id='settings_preference_sma_reddit' x-mclocalizedtext='true' class='social-media__item__name'></div>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='32' class='wa-checkbox'>
        </div>
      </div>
    </div>
  </div>
  <!-- FIND SIMILAR PAGES (SMART SUGGESTIONS) -->
  <div class='section' id="fsp-section">
    <div id='settings_preference_fsp_title' x-mclocalizedtext='true' class='section__title'></div>
    <label class='switch fsp-switch'>
      <input type='checkbox' checked><span class='slider'></span>
    </label>
    <div id='settings_preference_fsp_subtitle' x-mclocalizedtext='true'></div>
  </div>
  <!-- ANNOTATION SECTION-->
  <div class='section' id="annotation-section">
    <div id='settings_preference_annotation_title' x-mclocalizedtext='true' class='section__title'></div>
    <div id='settings_preference_annotation_subtitle' x-mclocalizedtext='true'
      class='section__message section__message--margin'></div>
    <div class='section__radio' id="settings_row_annotation_ss">
      <input type='radio' name='search-annotation' value='ONLY_SECURE_SEARCH' id='radio-ss' class='wa-radio' checked>
      <label id='settings_preference_annotation_ss' x-mclocalizedtext='true' class='wa-radio-label'
        for='radio-ss'></label>
    </div>
    <div class='section__radio'>
      <input type='radio' name='search-annotation' value='ALL' id='radio-all' class='wa-radio'>
      <label id='settings_preference_annotation_all' x-mclocalizedtext='true' class='wa-radio-label'
        for='radio-all'></label>
    </div>
    <div class='section__radio section__radio--end'>
      <input type='radio' name='search-annotation' value='NONE' id='radio-none' class='wa-radio'>
      <label id='settings_preference_annotation_none' x-mclocalizedtext='true' class='wa-radio-label'
        for='radio-none'></label>
    </div>
  </div>
  <!-- RESET SETTINGS SECTION-->
  <div class='section section--end'>
    <div id='settings_preference_reset_title' x-mclocalizedtext='true' class='section__title'></div>
    <div id='settings_preference_reset_subtitle' x-mclocalizedtext='true'
      class='section__message section__message--margin'></div>
    <button id='settings_preference_reset_button' x-mclocalizedtext='true' class='section__button'></button>
  </div>
</div><script type="text/javascript" src="../preference.js"></script>
