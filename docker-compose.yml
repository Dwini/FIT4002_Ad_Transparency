version: '3'
services:
    bot:
        build: ./bot
        depends_on:
            - db
        environment:
          - AD_USERNAME=${AD_USERNAME:-Joel.Trump.3546}
        volumes: 
            - ./bot/out:/app/out
    db:
        build: ./db
        ports:
            - 8080:8080
        volumes:
            - /usr/src/app/node_modules
    dashboard:
        build: ./dashboard
        depends_on:
            - db
        ports:
            - 5000:5000
        environment:
          - DB_URI=${DB_URI:-http://db:8080}
